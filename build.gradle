// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.4.0-alpha3'
        classpath 'io.realm:realm-gradle-plugin:3.0.0'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def keystorePropertiesFile = rootProject.file('keystore.properties')

if (!keystorePropertiesFile.exists()) {
    def commentMessage = "Autogenerated key store properties from system environment to prevent key commit to source control."
    ant.propertyfile(file: "keystore.properties", comment: commentMessage) {
        entry(key: "keyAlias", value: "YACS")
        entry(key: "keyPassword", value: "...")
        entry(key: "storeFile", value: "...")
        entry(key: "storePassword", value: "...")
    }
}